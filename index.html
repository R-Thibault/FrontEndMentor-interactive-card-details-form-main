<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<header>
  <div class="card-display">
  <div class="bg-card-back">
     <p id="CVCText" class="card-back-number cvc">000</p>
  </div>
  <div class="bg-card-front">
  <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
  <p id="cardNumberText" class="card-front-number">0000 0000 0000 0000</p>
    <div class="card-front-details">
      <p id="cardHolderText" class="cardholder-name">Jane Appleseed</p>
      <div class="exp-date">
        <p id="expDateMMText">00</p>
        <p>/</p> 
        <p id="expDateYYText">00</p>
      </div> 
    </div>
  </div>
</div>
</header>
<main>
  <form id="form" class="card-form">
<div class="flex-form">
  <h1 style="display:none">Interactive card details form </h1>
 <label for="cardHolder" class="label">Cardholder Name</label>
  <input id="cardHolder" type="text" placeholder="e.g. Jane Appleseed" class="input" >
  <p class="error" id="cardHolderError" ></p> 
</div>
<div class="flex-form">
  <label for="cardNumber" class="label">Card Number</label> 
  <input id="cardNumber" name="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" class="input input-number" value="" onkeypress="return checkNumber(event)" > 
  <p class="error" id="cardNumberError"></p>
</div>
<div class="exp-date-cvc">
   <label for="expDateMM" class="label label-date">Exp. Date (MM/YY)</label> 
   <label for="CVC" class="label label-cvc">CVC</label> 
   <input id="expDateMM" type="number"placeholder="MM" class="input input-mm" onkeypress="return inputLimit(event)" >
   <p class="error" id="expDateMMError"></p> 
   <input id="expDateYY" type="number" placeholder="YY" class="input input-yy" onkeypress="return inputLimit(event)" >
   <p class="error" id="expDateYYError"></p>
   <input id="CVC" type="number" placeholder="e.g. 123" class="input input-cvc" onkeypress="return inputLimit(event)" >
   <p class="error" id="CVCError"></p> 
</div>
<button id="confirmButton" class="confirm">Confirm</button>
</form>
</main>
<div class="completed-stat" id="completedStat">
  <img src="images/icon-complete.svg" alt="icon-complete" class="icon-completed">
  <div class="completed-text">
  <p class="uppercase">Thank you!</p>
  <p class="added">We've added your card details</p>
  </div>
  <button class="continue" id="continueButton">Continue</button>
</div>
</body>
</html>
